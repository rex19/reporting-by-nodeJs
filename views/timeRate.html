<script>
    function getDays() {
        //构造当前日期对象
        var date = new Date();

        //获取年份
        var year = date.getFullYear();

        //获取当前月份
        var mouth = date.getMonth() + 1;

        //定义当月的天数；
        var days;

        //当月份为二月时，根据闰年还是非闰年判断天数
        if (mouth == 2) {
            days = year % 4 == 0 ? 29 : 28;

        }
        else if (mouth == 1 || mouth == 3 || mouth == 5 || mouth == 7 || mouth == 8 || mouth == 10 || mouth == 12) {
            //月份为：1,3,5,7,8,10,12 时，为大月.则天数为31；
            days = 31;
        }
        else {
            //其他月份，天数为：30.
            days = 30;

        }
        return days;
    }
    function getnowDate()
    {
        //var m=['1','2','34',54];
        var arr = [];

        var length=getDays();
        var date=new Date;
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var nowdate="";
        for(var i=1;i<=length;i++)
        {
            arr.push(year+'/'+month+'/'+i);
        }

        return arr;
    }
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: '转向节自动化<%=title%>(A)线时间稼动率/月'
            },
//            subtitle: {
//                text: 'Source: WorldClimate.com'
//            },
            xAxis: {
                categories:[<%-data1x %>],
        crosshair: true
    },
        yAxis: {
            title: {
                text: '百分比'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '每日数据',
            dataLabels: {
                enabled: true,
                format: '{point.y:.2f}%'
            },
            data: [<%=data1y %>]
        }]
        });
    });

</script>
